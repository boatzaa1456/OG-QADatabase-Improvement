; Custom PHP settings
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 50M
max_execution_time = 300
default_charset = "UTF-8"
date.timezone = Asia/Bangkok

; Production settings
display_errors = Off
display_startup_errors = Off
error_reporting = E_ERROR | E_PARSE

; Security settings
expose_php = Off
session.cookie_httponly = 1
session.use_strict_mode = 1